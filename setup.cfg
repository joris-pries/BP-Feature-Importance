[metadata]
version = 0.0.2
name = bp_feature_importance
description = package to measure the Berkelmans-Pries Feature Importance
long_description = This package allows anyone to measure the Berkelmans-Pries Feature Importance.
long_description_content_type = text/plain
author = Joris Pries
license = MIT
license_file = LICENSE
platforms = unix, linux, osx, cygwin, win32
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9

[options]
install_requires =
    numpy>='1.19'
    pandas>='1.1'
    bp_dependency>='0.0.2'
python_requires = >=3.6
package_dir =
    =src
zip_safe = no

[options.extras_require]
testing =
    pytest>=6.0
    pytest-cov>=2.0
    mypy>=0.910
    flake8>=3.9
    tox>=3.24

[options.package_data]
bp_feature_importance = py.typed

[flake8]
max-line-length = 160